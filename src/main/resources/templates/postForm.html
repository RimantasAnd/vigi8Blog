<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head th:include="fragments/headTopNavigationFragment :: head('vigi8blog | Write a post')">
</head>

<body>
<div th:replace="fragments/headTopNavigationFragment :: menu"></div>

<div class="container">
    <h1 th:text=#{postCreate}></h1>
    <form th:action="@{/posts/create}" th:object="${post}" method="post">
        <div th:replace="fragments/postSubFormsFragments :: postTitleFragment"></div>
        <div th:replace="fragments/postSubFormsFragments :: postTextFragment"></div>
        <div th:replace="fragments/postSubFormsFragments :: postSwitchCheckDefault"></div>
        <div th:replace="fragments/postSubFormsFragments :: postCreateButton"></div>

    </form>
</div>


<div>
    <a th:href="@{/posts}">Back to list</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
<script>
      ClassicEditor
          .create( document.querySelector( '#editor' ) )
          .catch( error => {
              console.error( error );
          } );
</script>

</body>
</html>
