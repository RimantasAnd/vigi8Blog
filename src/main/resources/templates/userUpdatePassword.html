<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/headTopNavigationFragment :: head('vigi8blog | Update user')"></head>

<body>
<div th:replace="fragments/headTopNavigationFragment :: menu"></div>


<div>
    <h1>Update user password</h1>

    <div th:fragment="user-update-password-form">

        <form th:action="@{/users/updatePassword/}+${userDTO.getUserName()}" th:object="${userDTO}" method="post"
              class="row g-3">
            <div th:replace="fragments/userSubFormsFragments :: disabledUserNameSubForm"></div>

            <div th:replace="fragments/userSubFormsFragments :: userPasswordSubform"></div>

            <div th:replace="fragments/userSubFormsFragments :: userConfirmPasswordSubform"></div>

            <div th:replace="fragments/userSubFormsFragments :: userUpdateButton"></div>

        </form>
    </div>
</div>





<div>
    <a th:href="@{/users}">Back to list</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
