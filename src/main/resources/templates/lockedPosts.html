<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--<form th:action="@{/posts/lock}" th:object="${posts}" method="post">-->

<table>


    <tr>
        <th>Post id</th>
        <th>Post Title</th>
        <th>Post Text</th>
        <th>Post author_id</th>
        <th>Posted by IP</th>
        <th>Posted time UTC</th>
        <th>Posted Admin locked</th>
        <th>Posted comment locked</th>

    </tr>
    <tr th:each="post: ${posts}">
        <td th:text="${post.getId()}"> </td>
        <td th:text="${post.getTitle()}"> </td>
        <td th:text="${post.getPostText()}"> </td>
        <td th:text="${post.getAuthorId()}"> </td>
        <td th:text="${post.getPostIp()}"> </td>
        <td th:text="${post.getPostTimeStamp()}"> </td>
        <td>
            <span th:if="${post.isPostLockedByAdmin()}">Locked</span>
            <span th:unless="${post.isPostLockedByAdmin()}">Enabled</span>
        </td>
        <td>
            <span th:if="${post.isCommentsLocked()}">Locked</span>
            <span th:unless="${post.isCommentsLocked()}">Enabled</span>
        </td>
        <td>
<!--            <div class="form-check form-switch">-->
<!--                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">-->
<!--                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>-->
<!--            </div>-->
        </td>
    </tr>
</table>
<!--    <input type="submit" title="Lock">-->
<!--</form>-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
</body>
</html>
